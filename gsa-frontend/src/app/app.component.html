<div>
  <header class="header flex-container justify-between align-center" [class.padding-top-24]="height.medium$ | async">

    <a href="/" mat-button class="reactome" #reactome>
      <mat-icon class="primary">home</mat-icon>
      Reactome
    </a>

    @if (height.medium$ | async) {
      <a [routerLink]="'home'">
        <img [src]="dark.isDark ?'assets/img/Reactome_GSA_dark.svg' :'assets/img/Reactome_GSA_light.svg'">
      </a>
    } @else {
      <a [routerLink]="'home'" style="color: var(--on-surface); text-decoration: none; margin-top: 5px">
        <h1 class="no-margin">Reactome GSA</h1>
      </a>
    }

    <span [style.width]="reactome._elementRef.nativeElement.offsetWidth + 'px'" style="text-align: end">
      <mat-slide-toggle #darkToggle [(ngModel)]="dark.isDark" class="primary"></mat-slide-toggle>
    </span>

  </header>

  <gsa-background></gsa-background>
  <gsa-tour></gsa-tour>
  <router-outlet></router-outlet>

</div>
