<div (click)="select()">
  <ng-container *ngIf="source().id === 'EXAMPLE_MEL_RNA'; else other">
    <div class="dataset-card-content" tourAnchor="source.example.1" clickable>
      <p class="bold no-wrap">
        <span>{{source().title}}</span>
        <a mat-icon-button matTooltip="Download data" class="float-right offset-ten primary"
           download [href]="download.url(source().id)" (click)="$event.stopPropagation()">
          <mat-icon>download</mat-icon>
        </a>
      </p>
      <p>{{source().description}}</p>
    </div>
  </ng-container>
  <ng-template #other>
    <div class="dataset-card-content">
      <p class="bold no-wrap">
        <span>{{source().title}}</span>
        <a mat-icon-button matTooltip="Download data" class="float-right offset-ten primary"
           download [href]="download.url(source().id)" (click)="$event.stopPropagation()">
          <mat-icon>download</mat-icon>
        </a>
      </p>
      <p>{{source().description}}</p>
    </div>
  </ng-template>

</div>
