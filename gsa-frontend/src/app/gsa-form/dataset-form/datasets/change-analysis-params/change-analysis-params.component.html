<div class="flex-container vertical align-center justify-center parameters"
     *ngrxLet="{ parameters: parameters$, name: name$ } as vm">
  <h2 class="no-margin">Edit analysis parameters for "{{vm.name}}"</h2>

  <div class="flex vertical gap-one width-hundred">
    <gsa-method-parameter [parameter]="param" (parameterChange)="updateParam($event, vm.parameters)"
                          *ngFor="let param of vm.parameters; trackBy: paramTracker">
    </gsa-method-parameter>
  </div>

  <div class="flex-container horizontal gap-one justify-between width-hundred">
    <button (click)="reset()" class="primary" mat-stroked-button>Reset</button>
    <button class="primary" mat-dialog-close mat-raised-button>Finish</button>
  </div>
</div>
