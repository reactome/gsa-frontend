<div [formGroup]="selectDatasetStep" class="flex-container vertical">
  <div
    class="flex-container gap-one horizontal ">
    <div class="flex-one">
      <h2>Local Dataset</h2>
      <div *ngFor="let source of localSources$ | async" class="margin-bottom-10">
        <gsa-local-data [source]="source" [datasetId]="datasetId"></gsa-local-data>
      </div>
    </div>

    <div class="flex-one">
      <h2>Example Dataset</h2>
      <div *ngFor="let source of exampleSources$ | async" class="margin-bottom-10">
        <gsa-example-data [source]="source" [datasetId]="datasetId"></gsa-example-data>
      </div>
    </div>

    <div class="flex-one">
      <h2>Public Dataset</h2>
      <div *ngFor="let source of externalSources$ | async" class="margin-bottom-10">
        <gsa-external-data *ngIf="source.name !== 'Example datasets'" [source]="source" [datasetId]="datasetId"></gsa-external-data>
      </div>
    </div>

    <!--    <div class="flex-one">-->
    <!--      <h2>Dataset Library</h2>-->
    <!--      <gsa-dataset-library [dataset]="dataset" [searchData]="librarySearchData"></gsa-dataset-library>-->
    <!--    </div>-->

  </div>
</div>
