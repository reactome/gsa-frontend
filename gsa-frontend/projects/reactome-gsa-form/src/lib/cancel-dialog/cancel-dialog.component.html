<h1 mat-dialog-title class="error-color">
  <mat-icon fontSet="gsa" style="vertical-align: sub">warning</mat-icon>
  Cancel analysis
</h1>
<div mat-dialog-content>
  Going back in the workflow will cancel the current analysis.<br>
  Are you sure you want to cancel your analysis?
</div>
<div mat-dialog-actions class="actions">
  <button mat-stroked-button class="primary-color" [mat-dialog-close]="false">
    <mat-icon fontSet="gsa">resume</mat-icon> Continue analysis
  </button>
  <button mat-flat-button class="error" [mat-dialog-close]="true" id="cancel">
    <mat-icon fontSet="gsa">close</mat-icon> Cancel analysis
  </button>
</div>
