@if ((type$| async) === 'icon') {
  <button (click)="saveAFile()" color="accent" mat-icon-button
    matTooltip="Download the current table data as a csv">
    <mat-icon>cloud_download</mat-icon>
  </button>
} @else {
  <button (click)="saveAFile()" class="primary" mat-stroked-button>
    Download table
  </button>
}
