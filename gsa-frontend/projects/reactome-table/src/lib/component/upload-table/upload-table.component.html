<input #fileUpload (change)="uploadFile(fileUpload)" class="file-input" type="file">

@if ((type$| async) === 'icon') {
  <button (click)="fileUpload.click()" color="accent" mat-icon-button
    matTooltip="Upload your own table data as a csv or tsv">
    <mat-icon>cloud_download</mat-icon>
  </button>
} @else {
  <button (click)="fileUpload.click()" class="primary" mat-stroked-button>
    Upload table
  </button>
}
